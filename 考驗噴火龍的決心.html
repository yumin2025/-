<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想想噴火龍的決心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8; /* 柔和的背景色 */
        }
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .input-box {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .sentence-box {
            min-height: 5rem; /* 確保有足夠高度 */
            padding: 8px 12px;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #4b5563;
            font-style: italic;
        }
        .submit-btn {
            background-color: #10b981; /* 綠色 */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #059669;
        }
        .feedback {
            font-size: 1rem;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            display: none; /* 預設隱藏 */
            margin-top: 10px;
            text-align: center;
        }
        .feedback.correct {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .feedback.incorrect {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">想想噴火龍的決心</h1>
            <p class="mt-4 text-lg text-gray-600">觀察圖片，填入聯想的詞語，看看會自動生成什麼環保句子吧！</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- 題目 1: 愛護森林 -->
            <div class="card" id="q1">
                <img src="https://i.meee.com.tw/NvNHvws.png" alt="愛護森林" class="card-image">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">第一題</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="adj1" class="block text-sm font-medium text-gray-700 mb-1">形容詞</label>
                            <input type="text" id="adj1" class="input-box w-full" placeholder="例如：高大的、綠油油的..." oninput="generateSentence(1)">
                        </div>
                        <div>
                            <label for="noun1" class="block text-sm font-medium text-gray-700 mb-1">名詞聯想</label>
                            <input type="text" id="noun1" class="input-box w-full" placeholder="例如：樹木、森林..." oninput="generateSentence(1)">
                        </div>
                        <div>
                            <label for="adv1" class="block text-sm font-medium text-gray-700 mb-1">副詞</label>
                            <input type="text" id="adv1" class="input-box w-full" placeholder="例如：好好地、努力地..." oninput="generateSentence(1)">
                        </div>
                        <div>
                            <label for="verb1" class="block text-sm font-medium text-gray-700 mb-1">動詞聯想</label>
                            <input type="text" id="verb1" class="input-box w-full" placeholder="例如：保護、種植..." oninput="generateSentence(1)">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">自動生成句子</label>
                            <p id="sentence1" class="sentence-box"></p>
                        </div>
                        <button class="submit-btn w-full" onclick="checkAnswer(1, ['樹', '森林', '林木', '樹木'], ['愛護', '保護', '停止', '種植'])">提交答案</button>
                        <div id="feedback1" class="feedback"></div>
                    </div>
                </div>
            </div>

            <!-- 題目 2: 選擇在地 -->
            <div class="card" id="q2">
                <img src="https://i.meee.com.tw/SaBF4Lv.png" alt="選擇在地" class="card-image">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">第二題</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="adj2" class="block text-sm font-medium text-gray-700 mb-1">形容詞</label>
                            <input type="text" id="adj2" class="input-box w-full" placeholder="例如：新鮮的、當季的..." oninput="generateSentence(2)">
                        </div>
                        <div>
                            <label for="noun2" class="block text-sm font-medium text-gray-700 mb-1">名詞聯想</label>
                            <input type="text" id="noun2" class="input-box w-full" placeholder="例如：市場、蔬果..." oninput="generateSentence(2)">
                        </div>
                        <div>
                            <label for="adv2" class="block text-sm font-medium text-gray-700 mb-1">副詞</label>
                            <input type="text" id="adv2" class="input-box w-full" placeholder="例如：優先地、盡量地..." oninput="generateSentence(2)">
                        </div>
                        <div>
                            <label for="verb2" class="block text-sm font-medium text-gray-700 mb-1">動詞聯想</label>
                            <input type="text" id="verb2" class="input-box w-full" placeholder="例如：購買、選擇..." oninput="generateSentence(2)">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">自動生成句子</label>
                            <p id="sentence2" class="sentence-box"></p>
                        </div>
                        <button class="submit-btn w-full" onclick="checkAnswer(2, ['在地', '市場', '蔬果', '碳足跡', '食物里程'], ['選擇', '購買', '減少', '支持'])">提交答案</button>
                        <div id="feedback2" class="feedback"></div>
                    </div>
                </div>
            </div>

            <!-- 題目 3: 珍惜食物 -->
            <div class="card" id="q3">
                <img src="https://i.meee.com.tw/OMRDAzC.png" alt="珍惜食物" class="card-image">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">第三題</h2>
                    <div class="space-y-4">
                         <div>
                            <label for="adj3" class="block text-sm font-medium text-gray-700 mb-1">形容詞</label>
                            <input type="text" id="adj3" class="input-box w-full" placeholder="例如：美味的、可口的..." oninput="generateSentence(3)">
                        </div>
                        <div>
                            <label for="noun3" class="block text-sm font-medium text-gray-700 mb-1">名詞聯想</label>
                            <input type="text" id="noun3" class="input-box w-full" placeholder="例如：廚餘、剩食..." oninput="generateSentence(3)">
                        </div>
                        <div>
                            <label for="adv3" class="block text-sm font-medium text-gray-700 mb-1">副詞</label>
                            <input type="text" id="adv3" class="input-box w-full" placeholder="例如：開心地、全部地..." oninput="generateSentence(3)">
                        </div>
                        <div>
                            <label for="verb3" class="block text-sm font-medium text-gray-700 mb-1">動詞聯想</label>
                            <input type="text" id="verb3" class="input-box w-full" placeholder="例如：吃完、打包..." oninput="generateSentence(3)">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">自動生成句子</label>
                            <p id="sentence3" class="sentence-box"></p>
                        </div>
                        <button class="submit-btn w-full" onclick="checkAnswer(3, ['食物', '剩食', '廚餘', '便當'], ['珍惜', '吃完', '避免', '打包'])">提交答案</button>
                        <div id="feedback3" class="feedback"></div>
                    </div>
                </div>
            </div>

            <!-- 題目 4: 多走多動 -->
            <div class="card" id="q4">
                <img src="https://i.meee.com.tw/5gV1HDu.png" alt="多走多動" class="card-image">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">第四題</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="adj4" class="block text-sm font-medium text-gray-700 mb-1">形容詞</label>
                            <input type="text" id="adj4" class="input-box w-full" placeholder="例如：方便的、輕快的..." oninput="generateSentence(4)">
                        </div>
                        <div>
                            <label for="noun4" class="block text-sm font-medium text-gray-700 mb-1">名詞聯想</label>
                            <input type="text" id="noun4" class="input-box w-full" placeholder="例如：自行車、步行..." oninput="generateSentence(4)">
                        </div>
                        <div>
                            <label for="adv4" class="block text-sm font-medium text-gray-700 mb-1">副詞</label>
                            <input type="text" id="adv4" class="input-box w-full" placeholder="例如：悠閒地、快樂地..." oninput="generateSentence(4)">
                        </div>
                        <div>
                            <label for="verb4" class="block text-sm font-medium text-gray-700 mb-1">動詞聯想</label>
                            <input type="text" id="verb4" class="input-box w-full" placeholder="例如：騎車、走路..." oninput="generateSentence(4)">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">自動生成句子</label>
                            <p id="sentence4" class="sentence-box"></p>
                        </div>
                        <button class="submit-btn w-full" onclick="checkAnswer(4, ['自行車', '單車', '步行', '腳踏車', '廢氣'], ['走路', '騎車', '運動', '減少'])">提交答案</button>
                        <div id="feedback4" class="feedback"></div>
                    </div>
                </div>
            </div>

            <!-- 題目 5: 回收利用 -->
            <div class="card" id="q5">
                <img src="https://i.meee.com.tw/L8U2INR.png" alt="回收利用" class="card-image">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">第五題</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="adj5" class="block text-sm font-medium text-gray-700 mb-1">形容詞</label>
                            <input type="text" id="adj5" class="input-box w-full" placeholder="例如：乾淨的、可利用的..." oninput="generateSentence(5)">
                        </div>
                        <div>
                            <label for="noun5" class="block text-sm font-medium text-gray-700 mb-1">名詞聯想</label>
                            <input type="text" id="noun5" class="input-box w-full" placeholder="例如：回收桶、資源..." oninput="generateSentence(5)">
                        </div>
                        <div>
                            <label for="adv5" class="block text-sm font-medium text-gray-700 mb-1">副詞</label>
                            <input type="text" id="adv5" class="input-box w-full" placeholder="例如：確實地、仔細地..." oninput="generateSentence(5)">
                        </div>
                        <div>
                            <label for="verb5" class="block text-sm font-medium text-gray-700 mb-1">動詞聯想</label>
                            <input type="text" id="verb5" class="input-box w-full" placeholder="例如：分類、再利用..." oninput="generateSentence(5)">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">自動生成句子</label>
                            <p id="sentence5" class="sentence-box"></p>
                        </div>
                        <button class="submit-btn w-full" onclick="checkAnswer(5, ['回收', '資源', '垃圾', '回收桶', '寶特瓶'], ['分類', '回收', '再利用', '減少'])">提交答案</button>
                        <div id="feedback5" class="feedback"></div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script>
        const sentenceTemplates = {
            1: (adj, n, adv, v) => `我們應該要「${adv}」「${v}」這片「${adj}」「${n}」。`,
            2: (adj, n, adv, v) => `我會「${adv}」「${v}」「${adj}」「${n}」，來減少碳足跡。`,
            3: (adj, n, adv, v) => `我承諾一定會「${adv}」「${v}」所有「${adj}」「${n}」，絕不浪費。`,
            4: (adj, n, adv, v) => `多利用「${adj}」「${n}」來「${adv}」「${v}」，可以讓我們的空氣更清新。`,
            5: (adj, n, adv, v) => `記得要將「${adj}」「${n}」「${adv}」「${v}」，讓資源可以循環再利用。`
        };

        function generateSentence(questionNum) {
            const adjInput = document.getElementById(`adj${questionNum}`).value.trim();
            const nounInput = document.getElementById(`noun${questionNum}`).value.trim();
            const advInput = document.getElementById(`adv${questionNum}`).value.trim();
            const verbInput = document.getElementById(`verb${questionNum}`).value.trim();
            const sentenceEl = document.getElementById(`sentence${questionNum}`);

            if (adjInput && nounInput && advInput && verbInput) {
                const sentence = sentenceTemplates[questionNum](adjInput, nounInput, advInput, verbInput);
                sentenceEl.textContent = sentence;
            } else {
                sentenceEl.textContent = '';
            }
        }

        function checkAnswer(questionNum, validNouns, validVerbs) {
            const nounInput = document.getElementById(`noun${questionNum}`).value.trim();
            const verbInput = document.getElementById(`verb${questionNum}`).value.trim();
            const feedbackEl = document.getElementById(`feedback${questionNum}`);

            // 檢查答案是否包含關鍵字
            const isNounCorrect = validNouns.some(keyword => nounInput.includes(keyword));
            const isVerbCorrect = validVerbs.some(keyword => verbInput.includes(keyword));

            if (isNounCorrect && isVerbCorrect) {
                feedbackEl.textContent = '太棒了！你的聯想很到位！';
                feedbackEl.className = 'feedback correct';
            } else if (isNounCorrect || isVerbCorrect) {
                feedbackEl.textContent = '不錯喔！再想想另一個可以怎麼說？';
                feedbackEl.className = 'feedback incorrect';
            } else {
                feedbackEl.textContent = '再試試看，換個方向想一想！';
                feedbackEl.className = 'feedback incorrect';
            }
            
            feedbackEl.style.display = 'block'; // 顯示回饋訊息
        }
    </script>

</body>
</html>
